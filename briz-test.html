<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briz App</title>
    <script src="https://cdn.briz.io/briz.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #briz-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="briz-container"></div>
    <script>
        // Replace with your Briz ID and API Key
        const brizId = 'YOUR_BRIZ_ID';
        const apiKey = 'YOUR_API_KEY';

        Briz.initialize(brizId, apiKey);
        Briz.open({
            container: '#briz-container',
            iframe: true,
            width: '100%',
            height: '100%',
        });
    </script>
</body>
</html>
